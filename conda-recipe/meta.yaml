package:
    name: elog
    version: "{{ load_setup_py_data().version }}"
source:
    path: ..

requirements:
    build:
        - setuptools
        - python
        - passlib
        - requests
        - lxml
    no-arch: python

    run:
        - python
        - passlib
        - requests
        - lxml

about:
    home: https://github.com/paulscherrerinstitute/py_elog
    summary: "Interface to electronic logbooks elog."
